{% set name = "torch-frft" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/torch_frft-{{ version }}.tar.gz
  sha256: 40d1350ed29b36e73abb3efc378e59024d128e5ce1995f3391c13cc1f9f3b85e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<3.13
    - pip
  run:
    - python >=3.10,<3.13
    - numpy >=1.22.4,<=2.1.0
    - pytorch >=2.0.0
    - scipy >=1.13.1

test:
  imports:
    - torch_frft
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tunakasif/torch-frft
  summary: PyTorch implementation of the fractional Fourier transform with trainable transform order.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tunakasif
